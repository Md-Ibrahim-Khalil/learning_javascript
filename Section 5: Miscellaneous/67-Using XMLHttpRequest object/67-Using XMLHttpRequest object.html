 <!-- Bubbling and Propagation -->

 <html>

    <head>
        <script>
            var pictures = [];
            function load() {

            }
            function getPictures() {
                var xmlhttp = new XMLHttpRequest ();
                    xmlhttp.open("GET", "pictures.json", true);
                    xmlhttp.onload = function(event) {
                    pictures = JSON.parse(xmlhttp.responseText);
                    changePic(0);
                }

                xmlhttp.onerror = function(event) {
                    alert ("An error has occured");
                }
                xmlhttp.send();
            }

            function changePic(n) {
                document.getElementById("image_canvas").getElementsByTagName("img")[0].src = pictures[n % pictures.length];
                setTimeout( function() { changePic(n+1);}, 5000);
            }
        </script>


    </head>

    <body onload="load();">
        <h1 id="myHeader">
            My Pictures
        </h1>
        <div id="image_canvas" style="width: 750px;height: 497px;margin: 0 auto;">
            <img style="height: 100%;width: 100%;"/>
        </div>
    </body>
    
    </html>
